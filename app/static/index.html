<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024년 내 운명은?</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-r from-blue-100 to-indigo-100 min-h-screen flex items-center justify-center"
  >
    <div class="container mx-auto p-4">
      <div
        class="max-w-lg mx-auto bg-white rounded-xl shadow-lg overflow-hidden p-5 pt-10"
      >
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-8">
          2024년 개발자 운세보기
        </h1>
        <div class="mb-4">
          <input
            type="text"
            id="name"
            placeholder="이름을 입력해주세요."
            class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition duration-200 outline-none"
          />
        </div>
        <button
          id="tell-story"
          class="w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-200 focus:outline-none focus:ring-2 focus:ring-purple-300"
        >
          확인해보기
        </button>
        <div class="mt-6 text-gray-700 text-lg leading-relaxed">
          <span id="story-output"></span>
          <span id="story-progress"></span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
